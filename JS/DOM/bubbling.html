<!DOCTYPE html>
<html lang="en">
<head>
    <title>Event Capturing</title>
</head>
<body>
    <div id="grandparent" style="padding: 50px; background: lightcoral;">
        Grandparent
        <div id="parent" style="padding: 30px; background: lightblue;">
            Parent
            <div id="child" style="padding: 20px; background: lightgreen;">
                Child
            </div>
        </div>
    </div>

    <script>
        document.getElementById("grandparent").addEventListener("click", function() {
            alert("Grandparent Bubbling");
        }); // Bubbling phase

        document.getElementById("child").addEventListener("click", function() {
            alert("Child Bubbling");
        }); // Bubbling phase

        document.getElementById("parent").addEventListener("click", function(e) {
            
            alert("Parent Bubbling");
            e.stopPropagation();
        }); // Bubbling phase

</body>
</html>
